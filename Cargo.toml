package={name='checkerboard',version='0.0.0',edition='2021'}
[dependencies]
fehler='*'
num={git='https://github.com/Matthias-Fauconneau/num'}
vector={git='https://github.com/Matthias-Fauconneau/vector',features=['unstable']}#norm
nalgebra='*'
image={git='https://github.com/Matthias-Fauconneau/image'}
imagers={package='image',version='*',default-features=false,features=['png']}
ui={git='https://github.com/Matthias-Fauconneau/ui', features=['text']}
[patch.'https://github.com/Matthias-Fauconneau/num']
num={path='../num'}
[patch.'https://github.com/Matthias-Fauconneau/vector']
vector={path='../vector'}
[patch.'https://github.com/Matthias-Fauconneau/image']
image={path='../image'}
[patch.'https://github.com/Matthias-Fauconneau/ui']
ui={path='../ui'}